<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recomendador de Treinos</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Recomendador de Treinos</h1>
    <form id="preferences-form">
        <label for="muscle-group">Grupo Muscular:</label>
        <select id="muscle-group">
            <option value="quadriceps">Quadríceps</option>
            <option value="pectorals">Peito</option>
            <option value="latissimus dorsi">Costas</option>
            <option value="glutes">Glúteos</option>
            <option value="biceps">Bíceps</option>
        </select>
        <label for="equipment">Equipamento:</label>
        <select id="equipment">
            <option value="dumbbell">Halteres</option>
            <option value="barbell">Barra</option>
            <option value="machine">Máquina</option>
            <option value="body only">Peso Corporal</option>
            <option value="cable">Cabo</option>
        </select>
        <button type="submit">Gerar Treino</button>
    </form>
    <div id="recommendations"></div>
    <script src="/static/script.js"></script>
</body>
</html>
